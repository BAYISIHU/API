<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气详情列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>天气详情</h1>

    <div class="details-list">
        <ul>
            <li>
                <p>相对湿度</p>
                <p>65 <span class="unit">%</span></p>
            </li>
            <li>
                <p>风速</p>
                <p>15 <span class="unit">km/h</span></p>
            </li>
            <li data-alert="high">
                <p>紫外线指数</p>
                <p>9 <span class="unit">级</span></p>
            </li>
            <li>
                <p>能见度</p>
                <p>10 <span class="unit">km</span></p>
            </li>
        </ul>
    </div>

</body>
</html>
