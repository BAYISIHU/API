<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>アコーディオン</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  // 要素を取得
  const box = document.querySelectorAll('li');// lis = [li, li, li, li, li]
  // 分析：
  // 1、マウスが画像（li）に入った時の処理
  // マウスがliに入ったら、現在のliを800pxにし、他のliを100pxにする
  for (let i = 0; i < box.length; i++) {

    box[i].addEventListener('mouseenter', function () {
      for (let j = 0; j < box.length; j++) {// イベント発火時に実行。すべてのliを240px幅にする
        box[j].style.width = '100px';
      }
      this.style.width = '800px'
    })

    box[i].addEventListener('mouseleave', function () {
      for (let j = 0; j < box.length; j++) {// イベント発火時に実行。すべてのliを240px幅にするため
        box[j].style.width = '240px';
      }
    })

  }
</script>

</html>
