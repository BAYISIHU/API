<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义设置清单</title>
    <link rel="stylesheet" href="style_answer.css">
</head>
<body>
    <div class="settings-panel">
        <h2>显示设置</h2>
        <ul class="settings-list">
            <li>
                <input type="checkbox" id="show-temp" checked>
                <label for="show-temp">显示实时温度</label>
            </li>
            <li>
                <input type="checkbox" id="show-uv">
                <label for="show-uv">显示紫外线指数</label>
            </li>
            <li>
                <input type="checkbox" id="show-wind" checked>
                <label for="show-wind">显示风速</label>
            </li>
        </ul>
    </div>
</body>
</html>
