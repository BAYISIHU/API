<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七日天气预报</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="forecast-container">
        <input type="text" class="search-input" placeholder="搜索城市...">

        <ul class="forecast-list">
            <li>
                <span class="day">周四</span>
                <span class="weather">☀️</span>
                <span class="temp-high">30°</span>
                <span class="temp-low">22°</span>
            </li>
            <li>
                <span class="day">周五</span>
                <span class="weather">🌤️</span>
                <span class="temp-high">28°</span>
                <span class="temp-low">21°</span>
            </li>
            <li>
                <span class="day">周六</span>
                <span class="weather">🌧️</span>
                <span class="temp-high">25°</span>
                <span class="temp-low">19°</span>
            </li>
            <li>
                <span class="day">周日</span>
                <span class="weather">☁️</span>
                <span class="temp-high">26°</span>
                <span class="temp-low">20°</span>
            </li>
            <li>
                <span class="day">周一</span>
                <span class="weather">☀️</span>
                <span class="temp-high">29°</span>
                <span class="temp-low">22°</span>
            </li>
            <li>
                <span class="day">周二</span>
                <span class="weather">🌤️</span>
                <span class="temp-high">31°</span>
                <span class="temp-low">23°</span>
            </li>
            <li>
                <span class="day">周三</span>
                <span class="weather">☀️</span>
                <span class="temp-high">32°</span>
                <span class="temp-low">24°</span>
            </li>
        </ul>
    </div>

</body>

</html>
