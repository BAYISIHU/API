<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Project</title>
    <style>
        /* --- 基础样式 (无需修改) --- */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #fff;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            border-radius: 8px;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        .nav-items {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-items li {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-wrap: nowrap; /* 禁止文字换行 */
        }
        /* --- 你需要完成的部分 --- */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
            /* TODO: 1. 将 navbar 设置为 flex 容器 */
            /* TODO: 2. 设置主轴对齐方式，实现 logo 居左，菜单项整体居右 */
            /* TODO: 3. 设置侧轴对齐方式，使 logo 和菜单项垂直居中 */

        }
        .nav-items {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
          justify-content: space-between;
            /* TODO: 4. 将 nav-items (ul) 也设置为 flex 容器 */
            /* TODO: 5. 设置项目间的间距 */
            /* TODO: 6. 设置换行，以应对小屏幕 */
            /* TODO: 7. 设置换行后的对齐方式 */
        }
        .nav-items li {
          flex:1;
            /* TODO: 8. 给所有菜单项设置一个默认的收缩能力 */
        }
        /* TODO: 9. 单独选中 "联系我们" 那个li, 让它的收缩能力比别人小一半 */
        .nav-items .contact {
          flex-shrink: 0.5;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-items">
            <li><a href="#">首页</a></li>
            <li><a href="#">产品介绍</a></li>
            <li><a href="#">关于我们</a></li>
            <li class="contact"><a href="#">联系我们</a></li>
        </ul>
    </nav>

</body>
</html>
