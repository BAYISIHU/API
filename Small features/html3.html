<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目3</title>
        <style>
        /* CSS样式写在这里 */
        #registration-form {
            width: 350px; /* 给表单一个固定的宽度 */
            margin: 0 auto; /* 关键：设置左右外边距为auto，实现水平居中 */
            border: 1px solid #ccc; /* 给表单加个边框，看得更清楚 */
            padding: 20px; /* 增加一些内边距，让内容不那么拥挤 */
            border-radius: 10px; /* 加个圆角，美观一些 */
        }
    </style>
</head>
<body>
    <div id="registration-form">
<fieldset>
    <label for="nicheng">昵称：</label>
    <input id="nicheng" type="text" name="account" maxlength="15">
    <br>
    <label for="mima">密码：</label>
    <input id="mima" type="text" name="password" maxlength="15">
    <br>
    <label for="mail">邮箱：</label>
    <input id="mail" type="text" name="email" maxlength="15">
    <select name="email_domain">
        <option value="qq.com">@qq.com</option>
        <option value="163.com">@163.com</option>
        <option value="gmail.com">@gmail.com</option>
    </select>
</fieldset> 
<fieldset>
    <label>性别：
        <input type="radio" name="gender" value="male" id="nan">
        <label for="nan">男</label>
        <input type="radio" name="gender" value="female" id="nv">
        <label for="nv">女</label>
    </label>
</fieldset>
<fieldset>
    <label>兴趣：
        <input type="checkbox" name="hobby" value="lvxing" id="ryokou">旅行
        <input type="checkbox" name="hobby" value="sheying" id="kamera">摄影
        <input type="checkbox" name="hobby" value="yundong" id="undou">运动
    </label>
</fieldset>
<fieldset>
    <legend>个人介绍:</legend>
    <textarea id="gerenjieshao" name="kojinnsyoukai" cols="30" rows="3">
    </textarea>
</fieldset>
<div>
  <div style="text-align: center;">
        <input type="submit" value="注册">
    </div>
</div>
<div><label>
    上传个人照片：
</label>
<div><input type="button" id="selfile" value="选择文件"/><label for="selfile">未选择文件
</label>
</div>
</label>
</div>
</body>
</html>
